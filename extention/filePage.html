<!DOCTYPE html>
<html>

<body>
  <link rel="stylesheet" href="style.css"/>

<div id="page-wrapper" class="clearfix">
  <h1>HTML5 Text Editor</h1>
  <p>Powered by the FileSystem APIs.</p>

  <form action="#" method="POST" id="file-form">
    <div class="field">
      <input type="text" name="filename" id="filename" placeholder="Filename (e.g. treehouse.txt)">
    </div>
    <div class="field">
      <textarea name="content" id="content" placeholder="Type your content here..."></textarea>
    </div>
    <div class="field">
      <button type="submit">See your Config/ Save New files</button>
      <div id="messages"></div>
    </div>
  </form>
<p id = ".post__title"></p>
  <div id="files">
    <h2>File Browser</h2>
    <ul id="file-list"></ul>
  </div>

</div>
<button id="authorize_button" style="display: none;">Authorize</button>
<button id="signout_button" style="display: none;">Sign Out</button>

<pre id="content" style="white-space: pre-wrap;"></pre>

<script src="https://apis.google.com/js/client.js?onload=onGAPILoad"></script>

<script src="fileSystem.js"></script>
<script src="require.js"></script>
</body>
</html>
